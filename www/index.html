<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClassSync</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1 class="title">ClassSync</h1>
            
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="toggle-form">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </form>
            </div>

            <div id="signupForm" class="form-container hidden">
                <h2>Sign Up</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupFirstName">First Name</label>
                        <input type="text" id="signupFirstName" required>
                    </div>

                    <div class="form-group">
                        <label for="signupMiddleName">Middle Name</label>
                        <input type="text" id="signupMiddleName" required>
                    </div>

                    <div class="form-group">
                        <label for="signupSurName">Surname</label>
                        <input type="text" id="signupSurName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Primary Email (PUP)</label>
                        <input type="email" id="signupEmail" required placeholder="yourname@iskolarngbayan.pup.edu.ph">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupSecondaryEmail">Secondary Email (Alternative Email)</label>
                        <input type="email" id="signupSecondaryEmail" placeholder="yourname@gmail.com">
                        <small class="help-text">Must use @gmail.com if provided</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupStudentId">Student ID</label>
                        <input type="text" id="signupStudentId" required placeholder="2021-12345-MN-0" pattern="[0-9]{4}-[0-9]{5}-[A-Z]{2}-[0-9]" maxlength="15">
                        <small class="help-text">Format: YYYY-NNNNN-XX-N (e.g., 2021-12345-MN-0)</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="signupRole">Role</label>
                        <select id="signupRole" required>
                            <option value="">Select Role</option>
                            <option value="professor">Professor</option>
                            <option value="student">Student</option>
                            <option value="student_rep">Student Representative</option>
                            <option value="room_admin">Room Admin</option>
                            <option value="chairperson">Chairperson</option>
                        </select>
                    </div>
                    
                    <div id="studentFields" class="hidden">
                        <div class="form-group">
                            <label for="signupYear">Year Level</label>
                            <select id="signupYear">
                                <option value="">Select Year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="signupSection">Section</label>
                            <input type="text" id="signupSection" placeholder="e.g., 1, 2, 3, or 1P, 2P">
                            <small class="help-text">Numbers only or number followed by 'P' (e.g., 1, 2, 1P, 2P)</small>
                        </div>
                    </div>

                    <div id="officerFields" class="hidden">
                        <div class="form-group">
                            <label for="signupOfficerRole">Officer Position</label>
                            <select id="signupOfficerRole">
                                <option value="">Select Position</option>
                                <option value="president">President</option>
                                <option value="vice_president">Vice President</option>
                                <option value="secretary">Secretary</option>
                                <option value="treasurer">Treasurer</option>
                                <option value="auditor">Auditor</option>
                                <option value="pio">Public Information Officer</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p class="toggle-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>

            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
