<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Availability | ClassSync</title>

    <link rel="stylesheet" href="../../css/main.css">

    <link rel="stylesheet" href="../../css/room-admin.css">
</head>
<body>

    <h2>Manage Rooms</h2>
    <button class="add-room-btn" onclick="addRoom()">+ Add Room</button>

    <div class="summary">
        <div class="summary-card">
            <span>Available</span>
            <h3 id="countAvailable" class="available">0</h3>
        </div>
        <div class="summary-card">
            <span>Occupied</span>
            <h3 id="countOccupied" class="occupied">0</h3>
        </div>
        <div class="summary-card">
            <span>Maintenance</span>
            <h3 id="countMaintenance" class="maintenance">0</h3>
        </div>
    </div>

    <div class="room-grid" id="roomGrid">
        Loading rooms...
    </div>


<script src="../../js/room-admin/rooms.js"></script>
</body>
</html>
