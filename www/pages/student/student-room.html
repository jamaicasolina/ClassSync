<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Room Availability | ClassSync</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/room-admin.css">
</head>
<body>

    <h2>Room Availability</h2>

    <!-- STATUS SUMMARY -->
    <div class="summary">
        <div class="summary-card">
            <span>Available</span>
            <h3 id="countAvailable" class="available">0</h3>
        </div>
        <div class="summary-card">
            <span>Occupied</span>
            <h3 id="countOccupied" class="occupied">0</h3>
        </div>
        <div class="summary-card">
            <span>Maintenance</span>
            <h3 id="countMaintenance" class="maintenance">0</h3>
        </div>
    </div>

    <!-- ROOMS GRID -->
    <div class="room-grid" id="roomGrid">
        Loading rooms...
    </div>

    <script src="../../js/student/student-room.js"></script>
</body>
</html>
