<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ClassSync</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation (dynamically populated) -->
        <aside class="sidebar" id="dynamicSidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Profile Settings</h1>
            </header>

            <div class="card">
                <div class="card-header">
                    <h2>Personal Information</h2>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
                            </div>

                            <div class="form-group">
                                <label for="middleName">Middle Name</label>
                                <input type="text" id="middleName" required>
                            </div>

                            <div class="form-group">
                                <label for="surname">Surname</label>
                                <input type="text" id="surname" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" disabled>
                                <small style="display:block;margin-top:4px;font-size:12px;color:#999;">Email cannot be changed</small>
                            </div>

                            <div class="form-group">
                                <label for="studentId">Student ID</label>
                                <input type="text" id="studentId" disabled>
                                <small style="display:block;margin-top:4px;font-size:12px;color:#999;">Student ID cannot be changed</small>
                            </div>

                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" id="role" disabled>
                                <small style="display:block;margin-top:4px;font-size:12px;color:#999;">Role cannot be changed</small>
                            </div>
                        </div>

                        <!-- Student/Student Rep specific fields -->
                        <div id="studentFields" class="hidden">
                            <h3 style="margin-top:24px;margin-bottom:16px;">Student Information</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="yearLevel">Year Level</label>
                                    <select id="yearLevel">
                                        <option value="">Select Year</option>
                                        <option value="1">1st Year</option>
                                        <option value="2">2nd Year</option>
                                        <option value="3">3rd Year</option>
                                        <option value="4">4th Year</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="section">Section</label>
                                    <input type="text" id="section" placeholder="e.g., 1, 2, 1P, 2P">
                                </div>
                            </div>
                        </div>

                        <!-- Student Rep specific field -->
                        <div id="officerFields" class="hidden">
                            <div class="form-group">
                                <label for="officerRole">Officer Position</label>
                                <select id="officerRole">
                                    <option value="">Select Position</option>
                                    <option value="president">President</option>
                                    <option value="vice_president">Vice President</option>
                                    <option value="secretary">Secretary</option>
                                    <option value="treasurer">Treasurer</option>
                                    <option value="auditor">Auditor</option>
                                    <option value="pio">Public Information Officer</option>
                                </select>
                            </div>
                        </div>

                        <div style="margin-top:24px;">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="message" class="hidden" style="margin-top:16px;"></div>
        </main>
    </div>

    <script src="../js/core/roles.js"></script>
    <script src="../js/auth/profile.js"></script>
</body>
</html>
